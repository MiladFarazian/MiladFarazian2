<!DOCTYPE html>
<html lang="en" class="EmotionDetect">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MiladFarazian | EmotionDetect</title>
    <link rel="stylesheet" href="css/emotionDetect.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script defer src="js/face-api.min.js"></script>
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <nav
      id="header"
      class="navbar navbar-expand-lg navbar-light fixed-top"
      style="background: linear-gradient(0.25turn, #3f87a6, #ebf8e1, #f69d3c)"
    >
      <a class="navbar-brand" href="./index.html">
        Milad Farazian
        <!--img class="logo" src="images/faveicon.png" /-->
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <!-- Add closing nav tag -->
    <video id="video" width="720" height="560" autoplay muted></video>

    <script>
      // Ensure that the script.js file correctly initializes face-api and the video stream
      // Example:
      const video = document.getElementById('video');

      Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri('/models'),
        faceapi.nets.faceLandmark68Net.loadFromUri('/models'),
        faceapi.nets.faceRecognitionNet.loadFromUri('/models'),
        faceapi.nets.faceExpressionNet.loadFromUri('/models')
      ]).then(startVideo);

      function startVideo() {
        navigator.getUserMedia(
          { video: {} },
          stream => (video.srcObject = stream),
          err => console.error(err)
        );
      }

      video.addEventListener('play', () => {
        const canvas = faceapi.createCanvasFromMedia(video);
        document.body.append(canvas);
        const displaySize = { width: video.width, height: video.height };
        faceapi.matchDimensions(canvas, displaySize);
        setInterval(async () => {
          const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceExpressions();
          const resizedDetections = faceapi.resizeResults(detections, displaySize);
          canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
          faceapi.draw.drawDetections(canvas, resizedDetections);
          faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);
          faceapi.draw.drawFaceExpressions(canvas, resizedDetections);
        }, 100);
      });
    </script>
  </body>
</html>
